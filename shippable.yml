language: python

python:
  - 2.7

build:
  pre_ci:
    # Always pull the latest base image to avoid any cached images on the host
    - docker pull drydock/u12pls:prod
    - docker build --rm -t drydock/u12nodpls:tip .

  pre_ci_boot:
    image_name: drydock/u12nodpls
    image_tag: tip
    pull: false

  ci:
    - . ~/.nvm/nvm.sh
    - nvm ls
    - nvm use 0.10
    - nvm use 0.12
    - nvm use iojs-1.0.0
    - nvm use iojs-2.0.0
    - nvm use 4.2.3

  on_success:
    - if [ "$IS_PULL_REQUEST" != true ]; then docker push drydock/u12nodpls:tip; fi

integrations:
  hub:
    - integrationName: "dockerhub"
      type: "docker"
